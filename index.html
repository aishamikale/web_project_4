<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Around the U.S.</title>
    </head>
    <body class="page">
        <div class="page__container">
            <header class="header">
                <img src="images/headerlogo.svg" alt="Around the U.S." class="logo" />
            </header>
            <main class="content">
                <section class="profile">
                    <img src="images/profileuser.jpg" alt="User avatar" class="profile__avatar" />
                    <div class="profile__info">
                            <h1 class="profile__title">Jacques Cousteau</h1>
                            <button class="profile__edit-button" type="button" aria-label="edit"></button>
                            <p class="profile__subtitle">Explorer</p>
                    </div>
                    <button class="profile__add-button" type="button" aria-label="add"></button>
                </section>
                <section class="cards">
                    <ul class="cards__grid">
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">Â© 2020 Around The U.S.</p>
            </footer>
        </div>
        <div class="modal modal_type_edit-profile">
            <div class="modal__container">
                <form action="#" class="form form_type_edit-profile" name="profileForm">
                    <h2 class="form__heading">Edit profile</h2>
                    <input id="profile-name" type="text" class="form__input form__input_type_name" name="name" placeholder="Name" minlength="4" maxlength="40" required/>
                    <span id="profile-name-error" class="modal__error"></span>

                    <input id="profile-title" type="text" class="form__input form__input_type_title" name="title" placeholder="Description" minlength="2" maxlength="200" required/>
                    <span id="profile-title-error" class="modal__error"></span>

                    <button class="form__button" type="submit">Save</button>
                </form>
                <button class="modal__button" type="button" aria-label="close popup"></button>
            </div>
        </div>
        <div class="modal modal_type_add-card">
            <div class="modal__container">
                <form action="#" class="form form_type_add-card" name="cardForm">
                    <h2 class="form__heading">New place</h2>
                    <input id="card-title" type="text" class="form__input form__input_type_card-title" name="place" placeholder="Title" minlength="1" maxlength="30" required/>
                    <span id="card-title-error" class="modal__error"></span>

                    <input id="card-url" type="url" class="form__input form__input_type_url" name="website" placeholder="Image link" required/>
                    <span id="card-url-error" class="modal__error"></span> 

                    <button class="form__button" type="submit">Create</button>
                </form>
                <button class="modal__button" type="button" aria-label="close popup"></button>
            </div>
        </div>

        <div class="modal modal_type_image">
            <div class="modal__image-container">
                <button class="modal__button modal__image-button" type="button" aria-label="close popup"></button>
                <figure class="modal__figure">
                    <img src="#" alt="Popup Image" class="modal__image">
                    <figcaption class=modal__image-title></figcaption>
                </figure>
            </div>
        </div>

        <template class="card-template">
            <li class="card">
                <div class="card__image" style=""></div>
                <div class="card__info-container">
                    <h2 class="card__title"></h2>                     
                    <button class="card__like-button" type="button" aria-label="like photo"></button>
                    <button class="card__delete-button" type="button" aria-label="delete photo"></button>
                </div>
            </li>
        </template>
        <script src="scripts/script.js"></script>
        <script src="scripts/validate.js"></script>
    </body>
</html>
