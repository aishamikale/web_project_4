<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Around the U.S.</title>
    </head>
    <body class="page">
        <div class="page__container">
            <header class="header">
                <img src="images/headerlogo.svg" alt="Around the U.S." class="logo" />
            </header>
            <main class="content">
                <section class="profile">
                    <img src="images/profileuser.jpg" alt="User avatar" class="profile__avatar" />
                    <div class="profile__info">
                            <h1 class="profile__title">Jacques Cousteau</h1>
                            <button class="profile__edit-button" type="button" aria-label="edit"></button>
                            <p class="profile__subtitle">Explorer</p>
                    </div>
                    <button class="profile__add-button" type="button" aria-label="add"></button>
                </section>
                <section class="cards">
                    <ul class="cards__grid">
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">Â© 2020 Around The U.S.</p>
            </footer>
        </div>
        <div class="modal">
            <div class="modal__container">
                <form action="#" class="form" name="profileForm">
                    <h2 class="form__heading">Edit profile</h2>
                    <input type="text" class="form__input form__input_type_name" value="Jacques Cousteau" name="name" required placeholder="value"/>
                    <input type="text" class="form__input form__input_type_title" value="Explorer" name="title" required placeholder="value"/>
                    <button class="form__button" type="submit">Save</button>
                </form>
                <button class="modal__button" type="button" aria-label="close popup"></button>
            </div>
        </div>
        <template class="card-template">
            <li class="card">
                <!--<img src="" alt="" class="card__image">-->
                <div class="card__image" style=""></div>
                <div class="card__info-container">
                    <h2 class="card__title"></h2>
                    <button class="card__like-button" type="button" aria-label="like photo"></button>
                    <button class="card__delete-button" type="button" aria-label="delete photo"></button>
                </div>
            </li>
        </template>
        <script src="scripts/script.js"></script>
    </body>
</html>
