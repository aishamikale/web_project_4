<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="images/headerlogo.svg" alt="Around the U.S." class="logo">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/profileuser.jpg" alt="User avatar" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__subtitle">Explorer</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="cards">
                <ul class="card-grid">
                    <li class="card">
                        <img src="./images/YosemiteValley-unsplash.jpg" alt="Yosemite Valley" class="card__image">
                        <div class="card__info-container">
                            <h2 class="card__title">Yosemite Valley</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/LakeLouise-unsplash.jpg" alt="Lake Louise" class="card__image">
                        <div class="card__info-container">
                            <h2 class="card__title">Lake Louise</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/BaldMountains-unsplash.jpg" alt="Bald Mountains" class="card__image">
                        <div class="card__info-container">
                            <h2 class="card__title">Bald Mountains</h2>
                        <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/Latemar-unsplash.jpg" alt="Latermar" class="card__image">
                        <div class="card__info-container">
                            <h2 class="card__title">Latemar</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/VanoiseNatlPark-unsplash.jpg" alt="Vanoise National Park" class="card__image">
                        <div class="card__info-container">
                            <h2 class="card__title">Vanoise National Park</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/LagodiBraies-unsplash.jpg" alt="Lago di Braies" class="card__image">
                        <div class="card__info-container">
                            <h2 class="card__title">Lago di Braies</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2020 Around The U.S.</p>
        </footer>
    </div>
<script src="script.js"></script>
</body>
</html>
